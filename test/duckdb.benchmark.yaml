title: DuckDB Test
repetitions: 5
warmup: 0
timeout: 1
global_timeout: 1
fetch_result: true
query_plan:
  retrieve: true
  system_representation: true
output: test/duckdb/
systems:
  - title: DuckDB ${version}
    dbms: duckdb
    disabled: false
    parameter:
      version:
        - "latest"
  - title: Umbra ${version}
    dbms: umbra
    disabled: false
    parameter:
      version:
        - "latest"
    settings:
      usedirectio: true
benchmarks:
  - name: tpch
    scale: 1
