title: DuckDB Test
repetitions: 5
warmup: 1
timeout: 20
fetch_result: true
query_plan:
  retrieve: true
  system_representation: true
output: test/duckdb/
systems:
  - title: DuckDB ${version}
    dbms: duckdb
    parameter:
      version:
        - "latest"
  - title: Postgres ${version}
    dbms: postgres
    disabled: false
    parameter:
      version:
        - "latest"
#  - title: Umbra ${version}
#    dbms: umbra
#    disabled: false
#    parameter:
#      version:
#        - "latest"
benchmarks:
  - name: tpch
    scale: 3
  - name: tpch_uuid
    scale: 3

