title: DuckDB Test
repetitions: 5
warmup: 1
timeout: 20
fetch_result: true
query_plan:
  retrieve: true
  system_representation: true
output: test/duckdb/
systems:
  - title: DuckDB ${version}
    dbms: duckdb
    parameter:
      version:
        - "latest"
  - title: Postgres ${version}
    dbms: postgres
    disabled: false
    parameter:
      version:
        - "latest"
#  - title: Umbra ${version}
#    dbms: umbra
#    disabled: false
#    parameter:
#      version:
#        - "latest"
benchmarks:
  - name: tpch
    scale: 1
    id_type:
      - "int64_sorted"
      - "int64_random"
      - "uuid_v4"
      - "uuid_v7"
      - "base64_16_bytes"
      - "base64_32_bytes"
